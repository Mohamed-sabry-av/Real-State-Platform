<div class="listPage">
    <div class="listContainer">
        <div class="listWrapper">
            <app-filter />
            @for(item of apartments; track item.id){
            <app-card [apartment]="item"></app-card>
            }
        </div>
    </div>
    <div class="mapContainer"><app-map [apartments]="apartments"></app-map></div>
</div>
